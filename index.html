<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wy—vue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        .layout_demo{
            border: 1px solid blue;
            min-height: 100px;
        }
    </style>
</head>
<body>
<div id="app" style="padding: 50px">

    <w-tabs v-model="haha">
        <w-tab-pane name="xingxing" label="星星">星星</w-tab-pane>
        <w-tab-pane name="yanger" label="羊儿">羊儿</w-tab-pane>
        <w-tab-pane name="xiaomie" label="小咩">小咩</w-tab-pane>
        <w-tab-pane name="mie" label="咩嘿嘿">咩嘿嘿</w-tab-pane>
    </w-tabs>
    <w-popover>
        <template #content>bbbbbbbbbbbb</template>
        <w-button icon="setting" type="success">我是默认的top</w-button>
    </w-popover>
    <w-popover placement="left">
        <template #content>bbbbbbbbbbbb</template>
        <w-button type="warning">我是left</w-button>
    </w-popover>
    <w-popover placement="right" trigger="hover">
        <template #content>bbbbbbbbbbbb</template>
        <w-button>我是right</w-button>
    </w-popover>
    <w-popover placement="bottom" >
        <template #content >
<!--            <w-button @click="contentClose">关闭</w-button>-->
        </template>
        <w-button>我是bottom</w-button>
    </w-popover>
    <w-popover placement="bottom" >
        <template slot="content" slot-scope="{ contentClose }">
            我可以关闭
            <w-button @click="contentClose">关闭</w-button>
        </template>
        <w-button size="mini">我是关闭</w-button>
    </w-popover>
    <w-button icon="setting" id="test" icon-position="left" :loading="true">test</w-button>
    <w-button id="test2">test2</w-button>
    <w-toast></w-toast>
</div>

<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_2281475_0d78qjavqvkf.js"></script>-->
</body>
</html>
